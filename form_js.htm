<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Lab3 Form JS</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; }
    form { background:#fff; padding:20px; width:320px; border:1px solid #ccc; border-radius:8px; }
    input, select, textarea { margin:5px 0; padding:5px; width:95%; box-sizing: border-box; }
    input[type=submit], input[type=reset] {
      width:48%; cursor:pointer;
      background:#4CAF50; color:white; border:none;
      border-radius:4px; padding:8px;
    }
    input[type=reset] { background:#f44336; }
  </style>
  <script>
    function validateForm(event) {
      event.preventDefault(); // submit 막기
      const name = document.forms["userForm"]["username"].value;
      const email = document.forms["userForm"]["email"].value;

      if (name.trim() === "" || email.trim() === "") {
        alert("이름과 이메일은 필수입니다!");
        return false;
      }

      if (!confirm("제출하시겠습니까?")) {
        return false;
      }

      alert("제출되었습니다!");
      return true;
    }

    function keyDownAlert() {
      console.log("키보드 입력 중...");
    }

    function colorChangeAlert() {
      alert("좋아하는 색을 바꾸셨네요!");
    }
  </script>
</head>
<body>
  <h2>회원 정보 입력 (Lab3)</h2>
  <form name="userForm" onsubmit="validateForm(event)">
    이름: <input type="text" name="username" onkeydown="keyDownAlert()" required><br><br>
    이메일: <input type="email" name="email" required><br><br>
    비밀번호: <input type="password" name="pw" required><br><br>
    생일: <input type="date" name="birth"><br><br>
    성별:
    <label><input type="radio" name="gender" value="M">남</label>
    <label><input type="radio" name="gender" value="F">여</label><br><br>
    취미:
    <label><input type="checkbox" name="hobby" value="reading">독서</label>
    <label><input type="checkbox" name="hobby" value="music">음악</label>
    <label><input type="checkbox" name="hobby" value="sports">운동</label><br><br>
    국적:
    <select name="country" onchange="alert('국가를 선택했습니다!')">
      <option value="korea">대한민국</option>
      <option value="usa">미국</option>
      <option value="japan">일본</option>
    </select><br><br>
    좋아하는 색상: <input type="color" name="favcolor" onchange="colorChangeAlert()"><br><br>
    하루 공부 시간(0~10): <input type="range" name="study" min="0" max="10"><br><br>
    자기소개:<br>
    <textarea name="intro" rows="4" cols="40"></textarea><br><br>
    <input type="submit" value="제출">
    <input type="reset" value="초기화">
  </form>
</body>
</html>
